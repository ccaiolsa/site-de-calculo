<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora estilizada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora Estilizada</h1>
    
    <section class="calculadora">  
        <!-- -----------HTML DO FORMULÁRIO DE CÁLCULO-------------->
        <form id="calculadora-form">
            <label for="numero1"> Primeiro número </label>
            <input type="number" value="0" id="numero1" name="numero1" required>

            <label for="operacao"> Operação </label>
            <select id="operacao" name="operacao" >
                <option value="soma"> Soma </option>
                <option value="subtração"> Subtração </option>
                <option value="multiplicação"> Multiplicação </option>
                <option value="divisão"> Divisão </option>
            </select>
            
            <label for="numero2"> Segundo número </label>
            <input type="number" value="0" id="numero2" name="numero2" required>
            <p class="mensagem2"></p>

            <label for="resultado"> Resultado </label>
            <input type="text" id="resultado" name="resultado" readonly>

            <!-- --------- BOTÕES DE SUBMISSÃO E TROCA---------->
            <section class="iteracao">   
                <button type="submit" class="submissao1"> Calcular </button>
                <button class="estilo">
                    <img src="C:\Users\ccaio\Documents\repositorio\Cypress-teste\Sites-teste\site-de-calculo\ícones\grid-icon.svg">
                </button>
            </section>
        </form>    
        <!-- ---------------HTML CALCULADORA DIGITAL----------------->
                <div id='calculadora-digital'>
                    <input id="display" readonly>
                    <div id="chaves">
                        <button onclick="apresentar('+')">+</button>
                        <button onclick="apresentar('7')">7</button>
                        <button onclick="apresentar('8')">8</button>
                        <button onclick="apresentar('9')">9</button>
                        <button onclick="apresentar('-')">-</button>
                        <button onclick="apresentar('4')">4</button>
                        <button onclick="apresentar('5')">5</button>
                        <button onclick="apresentar('6')">6</button>
                        <button onclick="apresentar('*')">*</button>
                        <button onclick="apresentar('1')">1</button>
                        <button onclick="apresentar('2')">2</button>
                        <button onclick="apresentar('3')">3</button>
                        <button onclick="apresentar('/')">/</button>
                        <button onclick="apresentar('.')">.</button>
                        <button onclick="apresentar('=')">=</button>
                        <button onclick="limpar()">C</button>
                        
                    </div>
                    <div class="iteracao">   
                        <button onclick="resultado()"></button>
                        <button class="estilo">
                            <img src="C:\Users\ccaio\Documents\repositorio\Cypress-teste\Sites-teste\site-de-calculo\ícones\formulario-dinamico.svg">
                        </button>
                    </div>
                    
                </div>        
            <!-- --------- BOTÕES DE SUBMISSÃO E TROCA---------->    
            
    </section>

<script src="calculo.js"></script>
<script src="teclado.js"></script>
</body>
</html>
